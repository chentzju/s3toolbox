<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3.menu用法样例</title>
    <script src ="../js/jquery.min.js"></script>
    <script src = "../dist/s3toolbox.js"></script>
</head>
<body>
<h1>S3.menu用法样例</h1>

<button id="maketable">点击这里生成一个菜单</button>
<p></p>
<div id="menu"></div>
<p></p>

<script>

    var menu = {
        title:'title1',
        content:[
            {
                title:'title2',
                content:["content2","content2","contetn3"]
            },
            {
                title:'title2',
                content:["content2","content2","contetn3"]
            },
            {
                title:'title2',
                content:["content2","content2","contetn3"]
            }
        ]
    };

    $('#maketable').on('click',function(){
       var menu1 =  S3.menu.makeMenu(menu,function(e){console.log("点击了"+e)});
       var container = document.getElementById('menu');
       container.appendChild(menu1);

       // S3.menu.makeMenu('menu',menu,function(e){console.log("点击了"+e)});
    });


</script>
</body>
</html>
