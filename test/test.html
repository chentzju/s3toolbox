<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../js/jquery.min.js"></script>
    <script src = "../dist/S3ToolBox.js"></script>
    <style>
        div{
            margin:2px;
            padding:3px;
            border:1px solid;
            height:500px;
            width:300px;
        }
        button{
            margin:5px;
            border:2px solid;
            padding:10px;
        }
        .red{
            background-color:#00f;
        }
        .lightred{
            background-color:#88f;
        }
    </style>

</head>
<body>
<div>
    <h1>json2form</h1>
    <button id='json2form'>json2form</button>
    <button id='clearForm'>clearForm</button>
    <button id='form2jsom'>form2jsom</button>
    <form id = "formid">
        <input type = "text" name="name1" >
        <input name ="name2" type = "numver">
        <input name = "name3" type = "checkbox" value ="aaaa">aaaa
        <input name = "name3" type ="checkbox" value ="aaab">aaab
        <input name = "name3" type ="checkbox" value ="aaac">aaac

        <input name = "name4" type = "radio" value ="aaaa">aaaa
        <input name = "name4" type ="radio" value = "aaab">aaab
        <input name = "name4" type ="radio" value = "aaac">aaac
        <select name = "name5">
                <option value="aaaa">
                    haha
                </option>
                <option value ="bbbb">
                    hehe
                </option>
                <option value ="keke">
                    keke
                </option>
        </select>
        <select name = "name6" multiple>
            <option value="aaaa">
                haha
            </option>
            <option value ="bbbb">
                hehe
            </option>
            <option value ="keke">
                keke
            </option>
        </select>
    </form>
</div>


<div>
    <h1>template</h1>
    <div id = "temp"></div>
</div>

<script type="text/html" id = "template">
    <div>
        <h6><%= data.title%></h6>
        <ul>
            <%
            var list = data.list;
            for(var i=0;i<list.length;i++){
            %>
            <li>
                <%= list%>
            </li>
            <% } %>
        </ul>
    </div>
</script>

</body>
<script>
    $(function(){

        var obj = {
            name1:"张三",
            name2:"历史",
            name3:['aaaa','aaac'],
            name4:'aaab',
            name5:'bbbb',
            name6:['bbbb','keke']
        };
        var form = document.getElementById('formid');

        $('#json2form').on("click",function(){
            S3.form.json2form(form,obj);
        });
        $('#clearForm').on("click",function(){
            clearForm(form);
        });
        $('#form2jsom').on("click",function(){
           console.log(S3.form.form2json(form));
        });

        var template = document.getElementById('template');
        var dataobj = {title:'haha',list:'222'};
        var compile = S3.template("template",{data:dataobj});
        document.getElementById('temp').innerHTML =compile;
    })
</script>
</html>
