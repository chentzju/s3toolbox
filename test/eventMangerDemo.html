<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3.event使用样例</title>
    <script src ="../js/jquery.min.js"></script>
    <script src = "../dist/S3ToolBox.js"></script>
</head>
<body>
<h1>S3.event使用样例</h1>
<h3>自动绑定事件</h3>
查看元素查看结果：<input type = "text" focus="helloworld(e)">
<button  click = "clickfunction">点击调用clickfunction</button>

<h3>手动绑定和解除事件</h3>
<button id="bind">点一下试试</button>
<button id ="remove">点击移除</button>

<h3>事件对象</h3>
<button id="ev">获取当前事件及事件对象</button>



<script>
    //自动绑定事件
    var helloworld = function(e){
        console.log(e);
        alert("focus");
    };
    var clickfunction = function(e){
        alert("点击了button");
    };
    S3.event.init();




    $(function () {

        //手动绑定和解除事件
        var bind = document.getElementById("bind");
        var remove = document.getElementById("remove");
        var bindEvent = function(){
            alert('已绑定事件')
        };
        var removeEvent = function(){
            S3.event.removeHandler(bind,"click",bindEvent);
            alert("再点击前面的绑定试试");
        };
        S3.event.addHandler(bind,"click",bindEvent);
        S3.event.addHandler(remove,'click',removeEvent);


        //事件对象处理
        var div = document.getElementById("ev");
        var em = S3.event;
        em.addHandler(div,"click",function(){
            var evt = em.getEvent();          //获取事件
            var target = em.getTarget(evt);   //获取触发事件的对象
            console.log(evt);
            console.log(target);
            alert('请查看console');
        });

    })





</script>
</body>
</html>
