<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3.event使用样例</title>
    <script src ="../js/jquery.min.js"></script>
    <script src = "../dist/S3ToolBox.min.js"></script>
</head>
<body>
<h1>S3.event使用样例</h1>
<h3>自动绑定事件</h3>
查看元素查看结果：<input type = "text" focus="helloworld()">
<button  click = "clickfunction">点击调用clickfunction</button>

<h3>手动绑定和解除事件</h3>
<button id="myele">点一下试试</button>

<h3>事件对象</h3>
<button id="ev">获取当前事件及事件对象</button>



<script>
    //自动绑定事件
    var helloworld = function(){
        console.log("hello world");
    };
    var clickfunction = function(){
        console.log("点击了button");
    };
    S3.eventManager.init();


    $(function () {
        //手动绑定和解除事件
        var element = document.getElementById("myele");
        var handler = function(){
            alert('已绑定事件')
        };
        S3.eventManager.addHandler(element,"click",handler);
        S3.eventManager.removeHandler(element,"click",handler);
        //事件对象
        var div = document.getElementById("ev");
        var em = S3.eventManager;
        em.addHandler(div,"click",function(){
            var evt = em.getEvent();          //获取事件
            console.log('当前事件：'+evt);
            var target = em.getTarget(evt);   //获取触发事件的对象
            console.log('当前事件对象：'+target);
            em.stopPropagation(evt);            //禁止事件冒泡
            em.preventDefault(evt);             //禁止默认事件
        });

    })





</script>
</body>
</html>
